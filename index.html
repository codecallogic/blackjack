<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/rvo5uyr.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        
        <div id="table">
            <div class="row">
                <div class="col-1 mt-3">
                    <div class="sub-table">
                        <button id="bet500"><img id="500" src="" alt="" srcset=""></button>
                        <button id="bet100"><img id="100" src="" alt="" srcset=""></button>
                        <button id="bet10"><img id="10" src="" alt="" srcset=""></button>
                        <button id="bet1"><img id="1" src="" alt="" srcset=""></button>
                        <div id="total"></div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-6">
                    <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="instructions"></div>
                        </div>
                        <div class="col-12">
                            <div class="md-form form-sm">
                                <div class="d-flex justify-content-center" style="margin-top:25vmin;"><input maxlength="5" type="text" id="budget">
                                <button id="beforeWager">Place</button></div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <div id="dealerCount"></div>
                                    <div id="dealerCards" class="clearFix"><img src="" alt="" srcset=""><img src="" alt="" srcset=""></div></div>
                                <div class="col-2"></div>
                                <div class="col-5">
                                    <div id="playerCount"></div>
                                    <div id="playerCards" class="clearFix"><img src="" alt="" srcset=""><img src="" alt="" srcset=""></div></div>
                            </div>
                            
                            
                        </div>
                        <div class="d-flex justify-content-around col-12 moves">
                            <div><button id="hit">Hit</button></div>
                            <div><button id="stand">Stand</button></div>
                            <div><button id="insure">Insure</button></div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-2 d-flex align-items-baseline tableActive" style="margin: 0 2vmin 0 5vmin;">
                    <div style="text-align:center;">
                        <div id="totalBet"></div>
                        <button id="doubleDown"><img src="" alt="" srcset=""></button>
                        <button id="deal">Deal</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
